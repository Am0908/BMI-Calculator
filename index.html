<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="bmi">
      <h1>BMI Calculator</h1>
      <input type="number" id="Height" class="hnw" placeholder="Height.."><br /><br />
      <input type="number" id="Weight" class="hnw" placeholder="Weight.."><br />
      <p id="result"></p>
      <p id="category"></p>
      <button type="button" onClick="bmi()" class="btn">Calculate</button><br />
      <h4>Please enter Height in [Cm] and Weight in [Kg].</h4>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
