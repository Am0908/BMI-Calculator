<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="bmi">
      <h1>BMI Calculator</h1>
      <h3 class="hw">Height</h3>
      <input type="number" id="Height" class="hnw">
      <h3 class="hw">Weight</h3>
      <input type="number" id="Weight" class="hnw"><br />
      <p id="result"></p>
      <p id="category"></p>
      <button type="button" onClick="bmi()" id="btn">Calculate</button><br />
      <h4>Please enter Height in [Cm] and Weight in [Kg].</h4>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
